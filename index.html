<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
<!-- Linked CS -->
    <link rel="stylesheet" href="css/normalize.css">

  <body>
    <header>
      <h1>Random Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>

<!-- Quote -->

      <div id="quote-box" class="quote-box">
        <p class="quote">"If it's hard to learn, it's a valuable knowledge."</p>
        <p class="source">Donnell Reuben<span class="citation">my brain</span><span class="year">2023</span>
        </p>
      </div>
    </div>


<!-- Linked JS -->
